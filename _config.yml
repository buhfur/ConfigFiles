remote_theme: pages-themes/hacker@v0.2.0
plugins:
  - jekyll-relative-links
  - jekyll-remote-theme
relative_links:
  enabled: true
  collections: true
  include:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - COPYING.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - ISSUE_TEMPLATE.md
    - PULL_REQUEST_TEMPLATE.md
